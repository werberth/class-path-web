{% extends 'dashboard_base.html' %}
{% load staticfiles %}

{% block title %} Home {% endblock title %}
{% block extra_styles %}
    <link href="{% static 'styles/dashboard_home.css' %}" rel="stylesheet">
{% endblock extra_styles %}

{% block content %}
<div class="row justify-content-center">

    {% if perms.accounts.is_admin %}
      <div class="col-xl-4 col-md-6 mb-4">
        <div class="card border-left-primary home-cards shadow h-100 py-3">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-md-center font-weight-bold text-primary text-uppercase mb-1">
                  <a class="stretched-link"  href="{% url 'accounts:list-program' %}">
                    Cursos
                    <i class="fas fa-fw fa-graduation-cap fa-2x text-primary"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-4 col-md-6 mb-4">
        <div class="card border-left-info home-cards shadow h-200 py-3">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-md-center font-weight-bold text-primary text-uppercase mb-1">
                    <a class="stretched-link" href="{% url 'accounts:list-teacher' %}">
                      Professores
                      <i class="fas fa-chalkboard-teacher fa-2x text-primary"></i>
                    </a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endif %}
</div>
{% endblock %}
